<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{'Schulungen & Workshops'}}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
        <div *ngIf="!isLoading" class="mat-elevation-z0">
            <table mat-table style="width: 100%;" [dataSource]="trainings">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Trainer Column -->
              <ng-container matColumnDef="trainer" style="width: 15%;">
                <th mat-header-cell *matHeaderCellDef> Trainer </th>
                <td mat-cell *matCellDef="let element"> {{element.trainer}} </td>
              </ng-container>
          
              <!-- Level Column -->
              <ng-container matColumnDef="level" style="width: 15%;">
                <th mat-header-cell *matHeaderCellDef> Niveau </th>
                <td mat-cell *matCellDef="let element"> {{element.level}} </td>
              </ng-container>

               <!-- Time Column -->
               <ng-container matColumnDef="time" style="width: 15%;">
                <th mat-header-cell *matHeaderCellDef> Uhrzeit </th>
                <td mat-cell *matCellDef="let element"> {{element.time | date:'dd/MM/yyyy'}} </td>
              </ng-container>

               <!-- Location Column -->
               <ng-container matColumnDef="location" style="width: 15%;">
                <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Ort </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
              </ng-container>

              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
    </mat-card-content>
  </mat-card>
