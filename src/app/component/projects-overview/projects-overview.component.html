<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{'Projektausschreibungen'}}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
        <div *ngIf="!isLoading" class="mat-elevation-z0">
            <table  mat-table [dataSource]="projects">
              <!-- Client Column -->
              <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Kunde </th>
                <td mat-cell *matCellDef="let project"> {{project.client}} </td>
              </ng-container>
          
              <!-- Scope Column -->
              <ng-container matColumnDef="scope">
                <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Projektscope </th>
                <td mat-cell *matCellDef="let project"> {{project.scope}} </td>
              </ng-container>
          
              <!-- Duration Column -->
              <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Umfang </th>
                <td mat-cell *matCellDef="let project"> {{project.duration}} </td>
              </ng-container>
          
              <!-- Positions Column -->
              <ng-container matColumnDef="neededPosition">
                <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Gesuchte Positionen </th>
                <td mat-cell *matCellDef="let project">
                    <span *ngIf="project.neededPosition?.projectManager">{{'PM:' + project.neededPosition.projectManager}} </span> 
                    <span *ngIf="project.neededPosition?.projectMember">{{'Mitglied:' + project.neededPosition.projectMember}} </span>
                </td>
              </ng-container>

              <!-- Deadline Column -->
              <ng-container matColumnDef="deadline">
                <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Bewerbungsfrist </th>
                <td mat-cell *matCellDef="let project"> {{project.deadline | date:'dd/MM/yyyy'}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          <!--
            <mat-paginator [length]="projects.length" [pageSize]="30"
                           showFirstLastButtons 
                           aria-label="Seite wÃ¤hlen">
            </mat-paginator> -->
          </div>
    </mat-card-content>
  </mat-card>
